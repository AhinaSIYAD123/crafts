<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Your Order | Floracore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="https://i.pinimg.com/564x/76/3c/74/763c74e57c37c5c5b9c4a042a3f578e6.jpg">
</head>
<body class="bg-pink-50 text-[#292323]">

  <!-- Header -->
  <header class="bg-[#161516] text-black py-4 px-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Floracore</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-pink-300">Home</a>
        <a href="products.html" class="hover:text-pink-300">Products</a>
        <a href="customize.html" class="text-pink-300 font-semibold">Customize</a>
        <a href="contact.html" class="hover:text-pink-300">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Customize Your Order Section -->
  <section class="py-16 px-6">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-3xl font-bold text-[#814646] mb-4">ðŸŽ¨ Customize Your Order</h2>
      <p class="text-[#292323] mb-8 max-w-xl mx-auto">Have something special in mind? Fill out the form below and we'll create a personalized handmade craft just for you!</p>

      <form class="bg-white rounded-lg shadow-md p-6 space-y-4 text-left" action="#" method="POST">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold">Your Name</label>
            <input type="text" name="name" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-300" placeholder="Enter your name">
          </div>
          <div>
            <label class="block text-sm font-semibold">Email Address</label>
            <input type="email" name="email" required class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-300" placeholder="you@example.com">
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold">Type of Craft</label>
          <select name="type" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-300">
            <option>Home Decor</option>
            <option>Jewelry</option>
            <option>Stationery</option>
            <option>Bags & Pouches</option>
            <option>Others</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold">Custom Details</label>
          <textarea name="message" rows="4" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-pink-300" placeholder="Describe color, size, name tags, patterns etc."></textarea>
        </div>

        <button type="submit" class="bg-[#814646] text-white px-6 py-2 rounded hover:bg-[#5e3434] transition">
          Submit Request
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-pink-200 text-center text-sm text-black py-6 mt-10">
    &copy; 2025 Crafts Boutique. All rights reserved.
  </footer>

</body>
</html>
